<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
</head>
<body style="padding-left: 500px;">
    <h1 style="padding-left: 40px;">Đăng ký thành viên mới</h1>
        <form id="sign-up" onsubmit=" return valForm()" style="width: 400px;padding-left: 30px; border: 1px solid #333;" >
            <br><div class="form-group">
              <label for="exampleInputEmail1">Họ và tên:</label>
              <input class="form-control" id="hoTen">
              <div style="color: red;" id="err-name"></div>
            </div>
            <br>
            <div class="form-group">
              <label for="email">Email: </label>
              <input type="text" id="email">
              <div id="err-email" style="color: red;"></div>
            </div>
            <br>
            <div class="form-group">
              <label for="exampleInputPassword1">Mật khẩu:</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
              <div id="err-password" style="color: red;"></div>
            </div>
            <br>
            <div class="form-group">
              <label for="exampleInputPassword1">Nhập lại Mật khẩu:</label>
              <input type="password" class="form-control" id="exampleInputPassword2">
              <div id="err-repassword" style="color: red;"></div>
            </div><br>
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div><br>
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit" style="text-align: center;"><a href="form.html">Đăng kí</a></button><br><br>
        </form>
</body>
<script src="form.js"></script>
</html>
